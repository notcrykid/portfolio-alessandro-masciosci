<!DOCTYPE html>
<html class="no-js">
<head>
  <title>Asset - Project Detail</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style type="text/css">
    /* =========================================
       CSS CONDIVISO (Identico alle altre pagine)
       ========================================= */
    @font-face {
        font-family: 'Acier BAT';
        src: url('Acier-Adobe.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }

    .transition-enabled { opacity: 0; }
    .transition-in { animation: fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .transition-out { opacity: 1; animation: fade-out 0.4s ease-out forwards; }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Acier BAT', sans-serif;
        background-color: #ffffff;
        color: #111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; transition: opacity 0.2s; }
    a:hover { opacity: 0.6; }
    
    /* Header Styles */
    .site-header {
        padding: 40px 50px;
        width: 100%;
        box-sizing: border-box;
        position: sticky;
        top: 0;
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        z-index: 100;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        border-bottom: 1px solid transparent; 
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .site-header.scrolled {
        padding-top: 25px;
        padding-bottom: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.06); 
        border-bottom: 1px solid rgba(0,0,0,0.03);
        background: rgba(255,255,255,0.96); 
    }

    .header-left {
        justify-self: start;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #111;
        position: relative;
        z-index: 101;
        cursor: pointer;
    }

    .logo { justify-self: center; }
    .logo a { font-weight: 900; font-size: 22px; letter-spacing: 0.5px; color: #111; text-transform: uppercase; }
    .header-right { justify-self: end; }

    /* Layout Progetto */
    .project-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px 100px 20px;
    }

    .project-hero {
        padding: 80px 0 60px 0; 
        text-align: center;
    }

    .project-title {
        font-weight: 900;
        font-size: 42px; 
        line-height: 1.2;
        margin: 0;
        text-transform: uppercase;
        color: #111;
    }

    .project-subtitle {
        font-size: 13px; 
        font-weight: 900;
        color: #999;
        margin-top: 15px; 
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .project-content {
        text-align: center; 
    }

    /* CSS SPECIFICO PER IL VIDEO */
    .project-video-full {
        max-width: 900px; /* Stessa larghezza delle immagini */
        width: 100%;
        height: auto;
        display: inline-block; 
        opacity: 0; 
        transform: translateY(20px);
        transition: opacity 1s ease, transform 1s ease;
        outline: none; /* Rimuove bordi blu al click */
    }
    
    .project-video-full.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .site-footer {
        padding: 40px 0 80px 0;
        text-align: center;
        color: #ccc;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    @media (max-width: 768px) {
        .project-title { font-size: 32px; }
        .site-header { padding: 20px; }
        .header-left, .header-right { display: none; }
    }
  </style>
</head>

<body class="transition-enabled">

  <header class="site-header">
      <div class="header-left">
          <a href="index.html">Back to Work</a> 
      </div>
      <div class="logo">
          <a href="index.html">Alessandro Masciosci</a>
      </div>
      <div class="header-right"></div>
  </header>

  <div class="site-wrap">
      <main class="project-container">
        
        <section class="project-hero">
            <h1 class="project-title">Asset</h1>
            <p class="project-subtitle">Motion / Video</p>
        </section>

        <section class="project-content">
            <video class="project-video-full" controls autoplay muted loop playsinline>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <footer class="site-footer">
          <div class="footer-text">All rights reserved &copy; 2025</div>
        </footer>

      </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Header Scroll Logic
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 10) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        // Ingresso Pagina
        setTimeout(() => {
            document.body.classList.remove('transition-enabled');
            document.body.classList.add('transition-in');
        }, 50);

        // Animazione comparsa Video
        // (Uso un timeout semplice invece del lazy load per il video, per sicurezza)
        setTimeout(() => {
            const vid = document.querySelector('.project-video-full');
            if(vid) vid.classList.add('visible');
        }, 300);

        // Link Transition Out
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href !== '#' && !href.startsWith('http')) {
                    e.preventDefault();
                    document.body.classList.remove('transition-in');
                    document.body.classList.add('transition-out'); 
                    setTimeout(() => { window.location.href = href; }, 300);
                }
            });
        });
    });
  </script>

</body>
</html>
