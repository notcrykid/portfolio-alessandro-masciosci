  <style type="text/css">
    /* =========================================
       1. FONT (Acier BAT)
       ========================================= */
    @font-face {
        font-family: 'Acier BAT';
        src: url('Acier-Adobe.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    /* =========================================
       2. ANIMAZIONI DI TRANSIZIONE
       ========================================= */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }

    .transition-enabled { opacity: 0; }
    
    .transition-in {
      animation: fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .transition-out {
      opacity: 1;
      animation: fade-out 0.4s ease-out forwards;
    }

    /* =========================================
       3. SETUP GENERALE (Bold & Acier)
       ========================================= */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Acier BAT', sans-serif;
        background-color: #ffffff;
        color: #111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; transition: opacity 0.2s; }
    /* Hover sui link generici (non le card) */
    a:not(.cover-content-container):hover { opacity: 0.6; }
    
    img { border: 0; vertical-align: top; max-width: 100%; height: auto; }

    /* =========================================
       4. HEADER (Soft Blur & Shadow)
       ========================================= */
    .site-header {
        padding: 40px 50px;
        width: 100%;
        box-sizing: border-box;
        position: sticky;
        top: 0;
        background: rgba(255,255,255,0.85); /* Semitrasparente */
        backdrop-filter: blur(12px);         /* Effetto vetro */
        -webkit-backdrop-filter: blur(12px);
        z-index: 100;
        
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        
        /* Transizioni fluide */
        border-bottom: 1px solid transparent; 
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Stato Scrollato (Attivato da JS) */
    .site-header.scrolled {
        padding-top: 25px;
        padding-bottom: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.06); /* Ombra soffice */
        border-bottom: 1px solid rgba(0,0,0,0.03); /* Micro-bordo impercettibile */
        background: rgba(255,255,255,0.96); 
    }

    .header-left {
        justify-self: start;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #111;
    }

    .logo { justify-self: center; }
    
    .logo a {
        font-weight: 900;
        font-size: 22px;
        letter-spacing: 0.5px;
        color: #111;
        text-transform: uppercase;
    }

    .header-right { justify-self: end; }

    /* =========================================
       5. MASTHEAD
       ========================================= */
    .masthead {
        padding: 120px 20px 100px 20px;
        text-align: center;
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
    }
    
    .masthead-contents { will-change: transform, opacity; }
    
    .masthead h1 {
        font-weight: 900;
        font-size: 52px;
        line-height: 1.1;
        margin: 0 0 50px 0;
        color: #1a1a1a;
        text-transform: uppercase;
    }

    .masthead p {
        font-size: 13px;
        font-weight: 900;
        letter-spacing: 1px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    .scroll-arrow {
        width: 20px;
        height: 20px;
        border-right: 2px solid #111;
        border-bottom: 2px solid #111;
        transform: rotate(45deg);
        margin: 0 auto;
        opacity: 0.8;
    }

    /* =========================================
       6. GRIGLIA PROGETTI & OVERLAY 90%
       ========================================= */
    .site-content {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        background: #fff;
    }

    .project-covers {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -10px; /* Spazio ridotto */
        padding-top: 40px;
    }

    .project-cover {
        width: 33.3333%; 
        box-sizing: border-box;
        padding: 10px; /* Spazio ridotto tra le card */
        display: block;
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    .project-cover.visible { opacity: 1; transform: translateY(0); }

    .cover-content-container { 
        display: block; 
        position: relative; 
        overflow: hidden;
    }

    .cover-image-wrap {
        width: 100%;
        background-color: transparent; 
        /* Transizione morbida e lenta */
        transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
    }

    .cover__img {
        width: 100%;
        display: block;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .cover__img.loaded { opacity: 1; }

    /* --- OVERLAY NERO 90% --- */
    .details-wrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.90); /* 90% Scuro */
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease-in-out; 
        z-index: 10;
    }

    .details .title {
        font-weight: 900;
        font-size: 20px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        padding: 0 20px;
    }

    /* --- HOVER EFFECTS --- */
    .project-cover:hover .details-wrap { opacity: 1; }
    .project-cover:hover .cover-image-wrap { transform: scale(1.03); }


    /* =========================================
       7. FOOTER
       ========================================= */
    .site-footer {
        padding: 80px 0 40px 0;
        text-align: center;
        color: #ccc;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 1024px) { 
        .project-cover { width: 50%; } 
        .masthead h1 { font-size: 36px; }
    }
    @media (max-width: 640px) { 
        .site-header { padding: 20px; display: flex; justify-content: space-between; }
        .header-left, .header-right { display: none; }
        .project-cover { width: 100%; } 
        .masthead h1 { font-size: 28px; }
        .details .title { font-size: 16px; }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        
        // 1. HEADER SCROLL (Soft Shadow)
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 10) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 2. INGRESSO
        setTimeout(() => {
            document.body.classList.remove('transition-enabled');
            document.body.classList.add('transition-in');
        }, 50);

        // 3. MASTHEAD PARALLAX
        const masthead = document.querySelector('.masthead-contents');
        window.addEventListener('scroll', function() {
            if(masthead) {
                let scrollPos = window.pageYOffset;
                let opacity = 1 - (scrollPos / 400); 
                if(opacity < 0) opacity = 0;
                let translate = scrollPos * 0.3; 
                masthead.style.opacity = opacity;
                masthead.style.transform = 'translateY(' + translate + 'px)';
            }
        });

        // 4. CARD REVEAL
        const covers = document.querySelectorAll('.project-cover');
        covers.forEach((cover, index) => {
            setTimeout(() => {
                cover.classList.add('visible');
            }, 200 + (index * 100));
        });

        // 5. LAZY LOAD
        const lazyImages = document.querySelectorAll('img.js-lazy');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src');
                    img.onload = () => { img.classList.add('loaded'); };
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: "200px" });
        lazyImages.forEach(img => imageObserver.observe(img));

        // 6. LINK TRANSITIONS
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href !== '#' && !href.startsWith('http')) {
                    e.preventDefault();
                    document.body.classList.remove('transition-in');
                    document.body.classList.add('transition-out'); 
                    setTimeout(() => { window.location.href = href; }, 300);
                }
            });
        });
    });
  </script>
