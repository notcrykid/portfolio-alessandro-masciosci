<!DOCTYPE html>
<html class="no-js">
<head>
  <title>Product Overview - Project Detail</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style type="text/css">
    @font-face { font-family: 'Acier BAT'; src: url('Acier-Adobe.woff2') format('woff2'); font-weight: normal; font-style: normal; font-display: swap; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
    .transition-enabled { opacity: 0; }
    .transition-in { animation: fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .transition-out { opacity: 1; animation: fade-out 0.4s ease-out forwards; }
    body { margin: 0; padding: 0; font-family: 'Acier BAT', sans-serif; background-color: #ffffff; color: #111; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; transition: opacity 0.2s; }
    a:hover { opacity: 0.6; }
    img { border: 0; vertical-align: top; max-width: 100%; height: auto; }
    .site-header { padding: 40px 50px; width: 100%; box-sizing: border-box; position: sticky; top: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); z-index: 100; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; border-bottom: 1px solid transparent; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .site-header.scrolled { padding-top: 25px; padding-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); border-bottom: 1px solid rgba(0,0,0,0.03); background: rgba(255,255,255,0.96); }
    .header-left { justify-self: start; font-weight: 900; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; color: #111; position: relative; z-index: 101; cursor: pointer; }
    .logo { justify-self: center; }
    .logo a { font-weight: 900; font-size: 22px; letter-spacing: 0.5px; color: #111; text-transform: uppercase; }
    .header-right { justify-self: end; }
    .project-container { max-width: 1400px; margin: 0 auto; padding: 0 20px 100px 20px; }
    .project-hero { padding: 80px 0 50px 0; text-align: center; }
    .project-title { font-weight: 900; font-size: 32px; line-height: 1.2; margin: 0; text-transform: uppercase; color: #111; letter-spacing: 0.5px; }
    .project-subtitle { font-size: 12px; font-weight: 900; color: #999; margin-top: 15px; text-transform: uppercase; letter-spacing: 2px; }
    .project-content { text-align: center; }
    .project-image-full { max-width: 900px; width: 100%; height: auto; display: inline-block; opacity: 0; transform: translateY(20px); transition: opacity 1s ease, transform 1s ease; }
    .project-image-full.visible { opacity: 1; transform: translateY(0); }
    .site-footer { padding: 60px 0 80px 0; text-align: center; color: #ccc; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
    @media (max-width: 768px) { .project-title { font-size: 26px; } .site-header { padding: 20px; } .header-left, .header-right { display: none; } .project-image-full { max-width: 100%; } }
  </style>
</head>
<body class="transition-enabled">
  <header class="site-header">
      <div class="header-left"><a href="index.html">Back to Work</a></div>
      <div class="logo"><a href="index.html">Alessandro Masciosci</a></div>
      <div class="header-right"></div>
  </header>
  <div class="site-wrap">
      <main class="project-container">
        <section class="project-hero">
            <h1 class="project-title">Product Overview Module</h1>
            <p class="project-subtitle">Category / Year</p>
        </section>
        <section class="project-content">
            <img class="project-image-full js-lazy" 
                 src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxIDEiPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmZmYiLz48L3N2Zz4="
                 data-src="p5.jpg" 
                 alt="Product Overview Full">
        </section>
        <footer class="site-footer"><div class="footer-text">All rights reserved &copy; 2025</div></footer>
      </main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', function() { if (window.scrollY > 10) header.classList.add('scrolled'); else header.classList.remove('scrolled'); });
        setTimeout(() => { document.body.classList.remove('transition-enabled'); document.body.classList.add('transition-in'); }, 50);
        const lazyImages = document.querySelectorAll('img.js-lazy');
        const imageObserver = new IntersectionObserver((entries, observer) => { entries.forEach(entry => { if (entry.isIntersecting) { const img = entry.target; img.src = img.getAttribute('data-src'); img.onload = () => { img.classList.add('visible'); }; observer.unobserve(img); } }); }, { rootMargin: "200px" });
        lazyImages.forEach(img => imageObserver.observe(img));
        const links = document.querySelectorAll('a');
        links.forEach(link => { link.addEventListener('click', function(e) { const href = this.getAttribute('href'); if (href && href !== '#' && !href.startsWith('http')) { e.preventDefault(); document.body.classList.remove('transition-in'); document.body.classList.add('transition-out'); setTimeout(() => { window.location.href = href; }, 300); } }); });
    });
  </script>
</body>
</html>
